<html>

  <body>

  <form action="https://jackrothrock-test.s3-us-west-2.amazonaws.com/" method="post" enctype="multipart/form-data">
    Key to upload: 
    <input type="input"  name="key" value="uploads/img.png" /><br />
    <input type="hidden" name="acl" value="public-read" />
    Content-Type: 
    <input type="input"  name="Content-Type" value="image/png" /><br />
    <input type="text"   name="X-Amz-Credential" value="AKIAI3P42MDH6V2ZUKVA/20170916/us-west-2/s3/aws4_request" />
    <input type="text"   name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256" />
    <input type="text"   name="X-Amz-Date" value="20170916T215944Z" />

    Tags for File: 
    <input type="hidden" name="Policy" value='<Base64-encoded policy string>' />
    <input type="hidden" name="X-Amz-Signature" value="<signature-value>" />
    <br>
    File: 
    <input type="file"   name="file" /> <br />
    <!-- The elements after this will be ignored -->
    <input type="submit" name="submit" value="Upload to Amazon S3" />
  </form>
  
</html>
